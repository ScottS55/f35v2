version: v1.0
name: Dockerize
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker Build
          commands:
            - checkout
            - sudo pip install awscli
            - aws ecr get-login --no-include-email | bash
            - 'docker pull "${ECR_REGISTRY}:latest" || true'
            - >-
              docker build --cache-from "${ECR_REGISTRY}:latest" -t
              "${ECR_REGISTRY}:${SEMAPHORE_WORKFLOW_ID}" .
            - 'docker images          '
            - 'docker push "${ECR_REGISTRY}:${SEMAPHORE_WORKFLOW_ID}"'
      secrets:
        - name: AWS
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: ECR_REGISTRY
          value: 870023218324.dkr.ecr.us-east-1.amazonaws.com/f35-semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
